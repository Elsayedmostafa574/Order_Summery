<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Frontend Mentor | Order summary card</title>

  </head>
  <body>
 <div class="background">
  <div class="card">
    <img class="hero" src=".//images/illustration-hero.svg" alt="">
    <h1>Order Summary</h1>

    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
    <div class="music">
      <img  src="./images/icon-music.svg" alt="">
      <div>
        <span>Annual Plan</span><br> <label>$59.99/year</label>
      </div> 
      <a href="#">Change</a>
    </div>

    <button class="btn1">Proceed to Payment</button>
    <button class="btn2">Cancel Order</button>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Elsayed Mostafa</a>.
    </div>
  </div>
 </div>
  </body>
</html>
